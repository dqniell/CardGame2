<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Matching Game</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>


</head>
<body onload="initialize();">
    <div class="header">
        <h2>The Matching Game </h2>
    </div>
    <div class="smallerHeader">
        <h3>Click any panel to start! Flip pairs of cards to find matching images. Match all the cards to win!</h3>
        <h3 id="count">Score: &nbsp <span id="scoreValue">0</span></h3>
        <div class="score">
            <button id="resetButton">Reset</button>  
        </div>    
    </div>

   


    <div class="container" id="cardContainer">
       
        <img onclick="flipCard('interstellar.jpg', 'card1.1');" id="card1.1" src="blank.jpg">
        <img onclick="flipCard('interstellar.jpg', 'card1.2');" id="card1.2" src="blank.jpg">
        <img onclick="flipCard('asAboveSoBelow.jpg', 'card2.1');" id="card2.1"  src="blank.jpg">
        <img onclick="flipCard('asAboveSoBelow.jpg', 'card2.2');"  id="card2.2" src="blank.jpg">


        <img onclick="flipCard('shutterIsland.jpg', 'card3.1');" id="card3.1" src="blank.jpg">
        <img onclick="flipCard('shutterIsland.jpg', 'card3.2');" id="card3.2" src="blank.jpg">
        <img onclick="flipCard('pacificRim.jpg', 'card4.1');" id="card4.1"  src="blank.jpg">
        <img onclick="flipCard('pacificRim.jpg', 'card4.2');"  id="card4.2" src="blank.jpg">


        <img onclick="flipCard('bladeRunner.jpg', 'card5.1');" id="card5.1" src="blank.jpg">
        <img onclick="flipCard('bladeRunner.jpg', 'card5.2');" id="card5.2" src="blank.jpg">
        <img onclick="flipCard('gha.jpg', 'card6.1');" id="card6.1"  src="blank.jpg">
        <img onclick="flipCard('gha.jpg', 'card6.2');" id="card6.2" src="blank.jpg">


    </div>


    

</body>
</html>
